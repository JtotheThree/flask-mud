{% extends "base.html" %}

{% block content %}
<h1>Room List</h1>
<p><a href="{{ url_for('play.create_room') }}">Create a new room.</a></p><br>
<form action="", method="post">
    {{ form.hidden_tag() }}
    
    {{ form.room_list.label }}<br>
    {{ form.room_list }}<br>

    {{ form.password.label }}<br>
    {{ form.password(size=32) }}<br>

    {{ form.submit() }}
</form>

{% endblock %}
